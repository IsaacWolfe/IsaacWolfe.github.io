<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Interactive Resume</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <p>This is the interactive resume of <b>Isaac Wolfe</b>. Type 'ls' followed by enter to see what categories are available and then type which category you would like to view. Type 'help' if you want to see a more in depth help section.</p>
    <div id="container">
      <output></output>
      <div id="input-line" class="input-line">
        <div class="prompt"></div><div><input class="cmdline" autofocus /></div>
      </div>
    </div>
    
    <script language="JavaScript" type="text/javascript" src="backend.js"></script>
    <script language="JavaScript" type="text/javascript" src="input.js"></script>

    <script language="JavaScript" type="text/javascript" src="function.js"></script>
    
    <div class="clock-container">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45"/>
        <g>
          <rect class="hour" x="47.5" y="12.5" width="5" height="40" rx="2.5" ry="2.55" />
          <rect class="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
          <line class="sec" x1="50" y1="50" x2="50" y2="16" />
        </g>
      </svg>
    </div>
    
  </body>
</html>
